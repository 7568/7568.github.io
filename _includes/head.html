
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>{{ page.title }} - {{ site.title }}</title>
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
  <meta name="twitter:keywords"  content="{{ page.title }} - {{ site.title }}" property='og:description' />
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title }} - {{ site.title }}">
  <meta name="og:keywords"  content="{{ page.title }} - {{ site.title }}|{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta name="theme-Jekyll by louis" content="#eb5055"> 
  <link rel="icon" type="image/png" href="{{ site.url }}/style/favicons/favicon-small.png" />
<!--  <link href="{{ site.url }}/style/favicons/favicon.ico" rel="shortcut icon" type="image/png">-->
  <link rel="canonical" href="{{ site.url }}/">
  <link rel="alternate" type="application/rss+xml" title="louis" href="{{ site.url }}/feed.xml">
  <meta charset="UTF-8">  
  <link rel="manifest" href="/manifest.json">
<!--  <link rel="shortcut icon" href="{{ site.url }}/style/favicons/favicon.ico" type="image/x-icon">-->
  <meta name="keywords"  content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta name="description" content="nothing is more practicla than a good theory" />
<!--  <link rel="stylesheet"-->
<!--      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">-->

  <link href="{{ site.url }}/style/style-louis.css" rel="stylesheet">
<!--  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">-->
{% if page.date %}
  <meta content='{{ site.url }}{{ page.url }}' property='og:url' />
  <meta content="{{ site.url }}{{ page.url }}|{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
  <meta content="article" property="og:type" />
{% else %}
  <meta content='{{ site.url }}' property='og:url' />
  <meta content="{{ site.description }}" property='og:description' />
  <meta content="blog" property="og:type" />
{% endif %}

  <script>
    function setIframeHeight(iframe) {
        var obj = document.getElementById("post-content");
        obj.style.width= "100%";
        setTimeout(function(){
            if (iframe) {
              var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
              if (iframeWin.document.body) {
                  iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
              }
        }
        }, 0);

    };


  </script>
